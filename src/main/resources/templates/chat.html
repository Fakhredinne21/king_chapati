<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="http://localhost:8080/bootstrap-chat-main/img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="http://localhost:8080/bootstrap-chat-main/css/bootstrap-chat.min.css" />
</head>

<body>
 <!-- Start your project here-->
  <section style="background-color: #eee;">
    <div class="container py-5" th:each="conver : ${conversations}">

      <div class="row">

        <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

          <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>

          <div class="card" >
            <div class="card-body">

              <ul class="list-unstyled mb-0">
                <li class="p-2 border-bottom" style="background-color: #eee;">
                  <a href="#!" class="d-flex justify-content-between">
                    <div class="d-flex flex-row">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                        class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                      <div class="pt-1">
                        <p class="fw-bold mb-0"  th:text="${conver.getRestaurant().getFull_name()}">
                        </p>
                        <p class="small text-muted">Hello, Are you there?</p>
                      </div>
                    </div>
                    <div class="pt-1">
                      <p class="small text-muted mb-1">Just now</p>
                      <span class="badge bg-danger float-end">1</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-7 col-xl-8"  >

          <ul class="list-unstyled"  >
            <li class="d-flex justify-content-between mb-4" th:each ="message:${conver.getMessagess()}">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" alt="avatar"
                class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
              <div class="card">
                <div class="card-header d-flex justify-content-between p-3">
                  <p class="fw-bold mb-0" th:text="${message.getSender()}"></p>
                  <p class="text-muted small mb-0"><i class="far fa-clock"></i> 12 mins ago</p>
                </div>
                <div class="card-body">
                  <p class="mb-0"  th:text="${message.getContent()}">

                  </p>
                </div>
              </div>
            </li>
          </ul>

              <div class="form-outline">
                <form action="#" th:action="@{/convers/sendMessage}"
                      th:object="${msg}" method="POST" >
                  <input type="hidden" th:field="*{id_message}" />
                  <select th:field="*{conversation}">  <option th:value="${conver.id_convr}">test</option></select>
                 <textarea class="form-control" id="textAreaExample2" rows="4" th:field="*{content}"></textarea>
                  <label class="form-label" for="textAreaExample2">Message</label>
                  <button type="submit" class="btn btn-info btn-rounded float-end">Send</button>
              </form>


        </div>

      </div>

      </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="http://localhost:8080/bootstrap-chat-main/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
